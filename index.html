<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path And Shareable Link Resume Builder By Khazra Shaikh</h1>
    <form id="resumeForm">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="username"> System Generated Based Resume Path URL: </label>
            <input type="text" id="username" name="username" required/><br>



            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>

<!-- profile picture -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>





        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required> </textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5" required></textarea><br>
        </fieldset>
        <br>
        <button type="submit"> Generate Resume Below </button>
    </form>



    <div id="resumeOutput">
        <!-- Resume Will Be Generated Below -->
    </div>

    <script src="script.js" defer></script>



</body>
</html>
